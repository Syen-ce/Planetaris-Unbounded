[space-location-description]
arig=一颗炎热的行星，拥有广袤的沙漠，只有珍贵的资源埋藏在地下或沙层中。持续的沙尘暴使得机器人难以正常运作，而且大部分地表如果不铺设合适的地基，就不适合建造建筑。

