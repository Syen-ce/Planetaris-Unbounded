[tips-and-tricks-item-description]
arig-briefing=[planet=arig] is a hot planet with vast deserts where only valuable resources can be found underground or in [tile=arig-sand] using a [entity=offshore-pump]. The constant sandstorms make non-viable the use of [entity=roboport] and the majority of the surface is not suitable for building without [item=planetaris-sandstone-foundation].\nBasic resources can be obtained through sifting [fluid=planetaris-sand] in the [entity=planetaris-sifter]\nIt is possible to remove waste items by moving them directly into [tile=arig-sand].\nCargo drops are lock on the planet until the right technology is researched (Exept for [item=construction-robot])
hyarion-briefing=[planet=hyarion] A planet made from crystals and lava, light refraction rays fall from the sky and destroys the surface.\nIt is possible to remove waste items by moving them directly into [tile=lava].\nCargo drops are lock on the planet until the right technology is researched (Exept for [item=construction-robot])

