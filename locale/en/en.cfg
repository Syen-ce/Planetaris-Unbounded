[technology-description]
planet-discovery-arig=A hot planet with vast deserts where only valuable resources can be found underground or in the sand. The constant sandstorms make non-viable the use of robots and the majority of the surface is not suitable for building without proper foundation. (Warning: This planet as cargo drops lock until researched)
planetaris-sand-sifting=Sift sand from Arig to get basic resources
planetaris-compression=Compress materials to create new ones
planetaris-glass=Allows you to make glass
planetaris-heavy-glass=Allows you to make Heavy glass
planetaris-compression-science=Allows you to study more about compression
planetaris-advanced-sand-sifting=Allows you to sift calcite and more pure sand
planetaris-sandstone-foundation=Allows you to build over the Arig sand
planetaris-simulating-unit=Allows you to make Simulating units
planetaris-big-chest=Bigger storage for items
planetaris-Logistics-4=Faster belts
planetaris-automation-4=A faster assembling machine
planetaris-arig-roboport=Allows you to build dust resistant roboports on Arig
planetaris-advanced-solar-panel=Twice as efficient as a basic solar panel
planetaris-supported-solar-panel=A solar panel and small electric pole specialized to be build over liquid and unstable surfaces
planetaris-water-harvesting=A machine able to produce water from the atmosphere's moisture

planet-discovery-hyarion=Planet Discovery Hyarion
planetaris-quartz-furnace=Allows you to make quartz furnaces
planetaris-metallic-ore-processing=Allows you to extract metallic ore and process it
planetaris-polishing=Transform raw gemstones into polished ones with polishing compound
planetaris-polishing-science-pack=Allows you to study more about polishing
planetaris-diamond-production=Allows you to compress diamonds and polished them.

