[tips-and-tricks-item-description]
arig-briefing=[planet=arig] es un planeta caluroso de vastos desiertos, donde recursos valiosos solo pueden encontrarse bajo tierra o en [tile=arig-sand] usando una [entity=offshore-pump]. Las constantes tormentas de arena hacen inviable el uso de [entity=roboport] y la superficie no es la adecuada para contruir sin [item=planetaris-sandstone-foundation].\nRecursos básicos pueden ser obtenidos a través del tamizado de [fluid=planetaris-sand] en [entity=planetaris-sifter]\nEs posible eliminar objetos moviéndolos directamente a [tile=arig-sand].